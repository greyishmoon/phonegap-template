<!DOCTYPE html>
<html>

<head>

    <title>Application TEMPLATE</title>


    <!-- Mobile screen size control   -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see Phonegap Developer built app. Added "; img-src 'self' data:" to fix JQM loading error-->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src * ; img-src 'self' data:" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Example JQuery Mobile page structure (with fixed header/footer)   -->
    <div data-role="page" id="pageone" data-position="fixed">
        <div data-role="header">
            <h1>Page 1</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>Welcome! Demo linked text / button and nav link...</p>
            <!-- Example link text to js file   -->
            <div id="linkedText">Placeholder</div><br>
            <!-- Example button -->
            <button id="linkedButton">Click me!</button>
            <!-- Example link to another page (not present in template)   -->
            <a href="#pagetwo">Go to Page Two</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Footer Text</h1>
        </div>
    </div>

</body>

</html>
