<!DOCTYPE html>
<html>

<head>
    <title>Application TEMPLATE</title>

    <!-- Mobile screen size fix   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Example JQuery Mobile page structure (with fixed header/footer)   -->
    <div data-role="page" id="pageone" data-position="fixed">
        <div data-role="header">
            <h1>Page 1</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>Welcome! Use the links below to navigate to the other pages!</p>
            <!-- Example link text to js file   -->
            <div id="linked">Placeholder</div>
            <!-- Example link to another page (not present in template)   -->
            <a href="#pagetwo">Go to Page Two</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Footer Text</h1>
        </div>
    </div>

</body>

</html>
